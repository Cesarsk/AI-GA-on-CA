<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="lib/p5.js"></script>
  <script src="model/Obstacle.js"></script>
  <script src="model/Organism.js"></script>

<body>
<h1 class="retroshadow">GENETIC CONWAY'S GAME OF LIFE  </h1>
<h1 class="retroshadow">BY <a href="https://lucacesarano.com/">LUCA CESARANO</a></h1>
  <table id="controller">
    <TH>PARAMETERS</TH>
    <TH>CURRENT VALUE</TH>
    <tr>
      <td><span>MAX FITNESS:</span></td>
      <td><div id="fitness"></div></td>
    </tr>
    <tr>
      <td><span>GENERATION:</span></td>
      <td><div id="population">population</div>
      </td>
    </tr>
  </table>

  <br></br>
  <table id="controller">
    <th>PARAMETERS</th>
    <th>CURRENT VALUE</th>
    <th>INPUT</th>

    <tr>
      <td><span>Population size:</span></td>
      <td><span id="populationSizeOutput"></span></td>
      <td><input type="range" id="populationSize" min="10" max="200" value="50"></td>
    </tr>

    <tr>
      <td><span>Random food generation:</span></td>
      <td><span id="randomFoodGenerationOutput"></span></td>
      <td><input type="range" min="0" max="10" id="randomFoodGeneration" value="3"></td>
    </tr>

    <tr>
      <td><span>Elitism:</span></td>
      <td><span id="elitismOutput"></span></td>
      <td><input type="range" id="elitism" min="0" max="20" value="5"></td>
    </tr>

    <tr>
      <td><span>Mutation rate:</span></td>
      <td><span id="mutationRateOutput"></span></td>
      <td><input type="range" id="mutationRate" min="0" max="100" value="30"></td>
    </tr>

    <tr>
      <td><span>Death Enabled:</span></td>
      <td></td>
      <td><input type="checkbox" id="deathCheckbox" checked></td>
    </tr>
    <tr>
      <td><span>Reset Simulation:</span></td>
      <td></td>
      <td><button onclick="resetSimulation()">Reset</button></td>
    </tr>
  </table>
<br></br>

<div></div><script src="job.js"></script></div>

<div>TEST</div>
</body>

</html>
